  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index-main.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button id="usuario" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="#">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main">
    <div class="container">
      <h3>Carrito de compras</h3>
      <hr class="my-3">
      <div id="carritoItems">

      </div>
      <hr class="my-3">
      <h4><strong>Cantidad artículos:</strong> <span id="cantidadArticulos"></span></h4>
      <h4><strong>Total:</strong> UYU <span id="totalCompra"></span></h4>
      <form>
        <h5><strong>Elegir tipo envío:</strong></h5>
        <input type="radio" id="retiro" name="envio" onclick="mostrarOtro(0)" value="retiro" autofocus>
        <label for="retiro">Retiro en sucursal</label>
        <input type="radio" id="envioD" name="envio" onclick="mostrarOtro(0)" value="envioD">
        <label for="envioD">Envío a domicilio</label>
        <input type="radio" id="envioO" name="envio" onclick="mostrarOtro(1)" value="envioO">
        <label for="envioO">Envío a otra dirección</label>
        <span id="otro"></span>
        <br>
        <h5><strong>Elegir tipo pago:</strong></h5>
        <input type="radio" id="redpagos" name="pago" value="redpagos">
        <label for="redpagos">Redpagos</label>
        <input type="radio" id="mercadopago" name="pago" value="mercadopago">
        <label for="mercadopago">MercadoPago</label>
        <input type="radio" id="paypal" name="pago" value="paypal">
        <label for="paypal">PayPal</label>
        <br>
        <input type="submit" value="Realizar compra">
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>

      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
