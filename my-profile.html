      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button id="usuario" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Perfil</h2>
      <p class="lead">Datos de  usuario.</p>
    </div>
    <hr>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Diego">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLastName">Apellido</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Forlán">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="inputEmail">Email</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group col-md-2">
                <label for="inputAge">Edad</label>
                <input type="number" class="form-control" id="inputAge" placeholder="41">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputTelephone">Teléfono</label>
                <input type="text" class="form-control" id="inputTelephone" placeholder="21234567">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCellphone">Celular</label>
                <input type="text" class="form-control" id="inputCellphone" placeholder="099999999">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="18 de Julio...">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Info adicional</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, piso...">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Montevideo">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Departamento</label>
                <select id="inputState" class="form-control">
                  <option selected>Elegir...</option>
                  <option>Artigas</option>
                  <option>Canelones</option>
                  <option>Cerro Largo</option>
                  <option>Colonia</option>
                  <option>Durazno</option>
                  <option>Flores</option>
                  <option>Florida</option>
                  <option>Lavalleja</option>
                  <option>Maldonado</option>
                  <option>Montevideo</option>
                  <option>Paysandú</option>
                  <option>Río Negro</option>
                  <option>Rivera</option>
                  <option>Rocha</option>
                  <option>Salto</option>
                  <option>San José</option>
                  <option>Soriano</option>
                  <option>Tacuarembó</option>
                  <option>Treinta y Tres</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Código postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="11100">
              </div>
            </div>
            <hr>
            <button type="button" class="btn btn-primary" onclick="guardarDatos()">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="borrarCampos()">Borrar</button>
          </form>
          <hr>
          <h5>Foto del usuario: </h5>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-5">
                  <img id="fotoUsuario" src="https://i.ibb.co/WypK5q4/THANY.jpg" alt="THANY" class="img-fluid img-thumbnail rounded mx-auto d-block">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-3">
                  <button type="button" class="btn btn-dark"onclick="cambiarFoto()">Cambiar foto usuario</button>
                </div>
              </div>
            </div>          
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>

    </div>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
